spring:
    application:
        name: Football-manager

    datasource:
        url: ${DB_URL:jdbc:postgresql://localhost:5432/football-manager}
        username: ${DB_USERNAME:postgres}
        password: ${DB_PASSWORD:123456789}

    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                format_sql: true

    flyway:
        enabled: true
        baseline-on-migrate: true
        locations: classpath:db/migration

server:
    servlet:
        context-path: /api/v1